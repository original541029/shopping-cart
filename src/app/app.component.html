<!--The content below is only a placeholder and can be replaced.-->
<app-toggle-menu></app-toggle-menu>
<div class="cart-container">
  <div class="product-list">
    <div class="cart-title">藍 & 育慈的電子商城 </div>
    <div class="scrollItem">
      <div class="item" *ngFor="let aryData of aryDatas , let i=index;">
        <div class="pic" icon="search" [style.background-image]="'url(' + aryData.picture + ')'">
          <img src="https://proveg.com/wp-content/uploads/2018/04/Foodplate.jpg" alt="">
        </div>
        <div class="detail">
          <div class="row text">
            {{aryData.name}}<small> {{aryData.info}}</small>
          </div><!-- row end -->
          <div class="row number-group">
            <button class="buy-icon" icon="add" (click)="cartQty(aryData,1)"></button>
            <input class="amount" type="number" [value]="aryData.qty" [(ngModel)]="aryData.qty" (input)="cartQty($event)" />
            <button class="buy-icon" icon="less" (click)="cartQty(aryData,-1)"></button>
          </div><!-- row end -->
          <div class="row price">${{aryData.price}}</div><!-- row end -->
          <a class="addCard row buy-icon" icon="cart" (click)="addCart(aryData)" popover="加入購物車"></a>
        </div>
      </div><!-- item end -->
    </div><!-- scroll item end -->
    <div class="list-foot">
      <app-pagination (numPage)="changePage($event)"></app-pagination>
  <!-- pagination end -->
      <div class="right">
        <small>總金額</small>${{addlist[0].total}}
      </div>
    </div><!-- foot end -->
  </div><!-- list end -->
  <div class="buy-list">
    <div class="cart-title">購買清單</div>
    <div class="list-container">
      <div class="list" *ngFor="let addlists of addlist,let i=index">
        <div class="row" *ngIf="addlists.name">{{addlists.name}}</div>
        <div class="row" *ngIf="addlists.name">{{addlists.qty}}</div>
        <div class="row" *ngIf="addlists.name">${{addlists.subtotal}}</div>
        <a class="row del" *ngIf="addlists.name" (click)="delCart(addlists.subtotal,i)"></a>
      </div><!-- list end -->
    </div><!-- list container end -->
    <div class="list-foot">
      <button class="submit">送出訂單</button>
    </div>
  </div><!-- list end -->
</div><!-- cart container end -->
